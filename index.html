<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone</title>
    <script src="https://unpkg.com/tone@14.8.36/build/Tone.js"></script>
    <script>
        // music from https://soundcloud.com/jonathanogdenmusic/this-love
        const player = new Tone.Player("jonathan_ogden-this_love.mp3").toDestination();

        function play() {
            player.start();
        }

        function stop() {
            player.stop();
        }
    </script>
</head>
<body>
    <!-- 
        Obs! As the ES6 modules goes by the same-origin policy
        the file needs to be opened via a server to be able to 
        fetch the music file. 
        See more: https://github.com/a20sarle/tone.js/issues/1
     -->

    <p>Play song using Tone.js</p>
    <button onclick="play()">Play</button>
    <button onclick="stop()">Stop</button>
</body>
</html>
